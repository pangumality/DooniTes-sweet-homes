<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Metallic Body Gradient -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="30%" stop-color="#f5f5f5" />
      <stop offset="50%" stop-color="#eeeeee" />
      <stop offset="70%" stop-color="#e0e0e0" />
      <stop offset="100%" stop-color="#d0d0d0" />
    </linearGradient>
    
    <!-- Windshield Gradient -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="50%" stop-color="#34495e" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>

    <!-- Interior Leather -->
    <linearGradient id="interiorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5d4037" />
      <stop offset="50%" stop-color="#795548" />
      <stop offset="100%" stop-color="#5d4037" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Shadow Group -->
  <g filter="url(#dropShadow)">
    <!-- Main Body Shape (Top View SLK style) -->
    <!-- Long hood, short deck -->
    <path d="M50,40 
             Q50,20 100,20 
             L680,20 
             Q750,25 750,50 
             L750,270 
             Q750,295 680,300 
             L100,300 
             Q50,300 50,280 
             Z" 
          fill="url(#bodyGrad)" stroke="#bdc3c7" stroke-width="2"/>

    <!-- Hood Detail (Power Bulge) -->
    <path d="M80,80 L250,90 L250,230 L80,240 Z" fill="none" stroke="#dcdcdc" stroke-width="1"/>
    
    <!-- Mercedes Emblem on Hood -->
    <circle cx="65" cy="160" r="12" fill="none" stroke="#999" stroke-width="2"/>
    <path d="M65,148 L65,160 L55,170 M65,160 L75,170" stroke="#999" stroke-width="2"/>

    <!-- Windshield (Curved) -->
    <path d="M260,30 Q280,160 260,290 L300,280 Q320,160 300,40 Z" fill="url(#glassGrad)" stroke="#1a252f" stroke-width="2"/>

    <!-- Cabin/Interior -->
    <rect x="300" y="45" width="220" height="230" rx="20" ry="20" fill="#3e2723"/>
    
    <!-- Seats -->
    <!-- Left Seat -->
    <path d="M340,60 L440,60 Q460,60 460,80 L460,140 Q460,160 440,160 L340,160 Q320,160 320,140 L320,80 Q320,60 340,60" fill="url(#interiorGrad)"/>
    <!-- Right Seat -->
    <path d="M340,170 L440,170 Q460,170 460,190 L460,250 Q460,270 440,270 L340,270 Q320,270 320,250 L320,190 Q320,170 340,170" fill="url(#interiorGrad)"/>

    <!-- Roll Hoops -->
    <path d="M470,70 Q490,70 490,110 Q490,150 470,150" fill="none" stroke="#bdc3c7" stroke-width="4"/>
    <path d="M470,180 Q490,180 490,220 Q490,260 470,260" fill="none" stroke="#bdc3c7" stroke-width="4"/>

    <!-- Trunk Seam -->
    <line x1="530" y1="30" x2="530" y2="290" stroke="#bdc3c7" stroke-width="2"/>

    <!-- Side Mirrors -->
    <path d="M280,15 L310,10 L310,25 Z" fill="#eeeeee" stroke="#bdc3c7"/>
    <path d="M280,305 L310,310 L310,295 Z" fill="#eeeeee" stroke="#bdc3c7"/>
    
    <!-- Headlights -->
    <path d="M50,40 Q70,30 90,45 Q70,60 55,55 Z" fill="#e0f7fa" stroke="#b0bec5"/>
    <path d="M50,280 Q70,290 90,275 Q70,260 55,265 Z" fill="#e0f7fa" stroke="#b0bec5"/>

    <!-- Taillights -->
    <path d="M740,40 L750,40 L750,70 L740,70 Z" fill="#c62828"/>
    <path d="M740,250 L750,250 L750,280 L740,280 Z" fill="#c62828"/>
  </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"> 
   <defs> 
     <!-- Base wood color --> 
     <linearGradient id="woodBase" x1="0" y1="0" x2="1" y2="1"> 
       <stop offset="0%" stop-color="#e6c28f"/> 
       <stop offset="50%" stop-color="#ddb27a"/> 
       <stop offset="100%" stop-color="#eacb9f"/> 
     </linearGradient> 
  
     <!-- Grain pattern --> 
     <pattern id="woodGrain" width="12" height="12" patternUnits="userSpaceOnUse" patternTransform="rotate(20)"> 
       <rect width="12" height="12" fill="transparent"/> 
       <path d="M0 6 H12" stroke="#c9995f" stroke-width="1" opacity="0.35"/> 
       <path d="M0 9 H12" stroke="#b8864b" stroke-width="0.5" opacity="0.25"/> 
     </pattern> 
  
     <!-- Subtle noise --> 
     <filter id="noise"> 
       <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/> 
       <feColorMatrix type="saturate" values="0"/> 
       <feComponentTransfer> 
         <feFuncA type="table" tableValues="0 0.08"/> 
       </feComponentTransfer> 
     </filter> 
   </defs> 
  
   <!-- Base --> 
   <rect width="400" height="400" fill="url(#woodBase)"/> 
  
   <!-- Grain overlay --> 
   <rect width="400" height="400" fill="url(#woodGrain)"/> 
  
   <!-- Noise overlay --> 
   <rect width="400" height="400" filter="url(#noise)" opacity="0.3"/> 
 </svg>